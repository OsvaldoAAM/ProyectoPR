    <section>
        <div class="d-flex justify-content-start container my-4" id="controlRecetaEditarCrear">
            <h2 class="flex-fill">Crear una Receta</h2>
            <span>
                <button class="btn">Cancelar</button>
                <button class="btn">Enviar</button>    
            </span>
        
        </div>

        <div class="container">
           
            <form id="formReceta" action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nombreReceta">Nombre de la Receta</label>
                    <input type="text" class="form-control" id="nombreReceta" placeholder="Escribe el nombre de la receta" required>
                </div>

                <div class="form-group">
                    <label for="ingredientes">Ingredientes</label>
                    <textarea class="form-control" id="ingredientes" rows="4" placeholder="Escribe los ingredientes" required></textarea>
                </div>

                <div class="form-group">
                    <label for="instrucciones">Instrucciones</label>
                    <textarea class="form-control" id="instrucciones" rows="4" placeholder="Escribe las instrucciones" required></textarea>
                </div>

                <div class="form-group">
                    <label for="imagenReceta">Imagen de la Receta</label>
                    <input type="file" class="form-control" id="imagenReceta" accept="image/*">
                    <img id="imagePreview" class="image-preview" alt="Vista previa de la imagen" style="display:none;">
                </div>

                <button type="submit" class="btn btn-custom btn-block">Crear Receta</button>
            </form>

            <div id="alertMessage" class="alert alert-success" style="display: none;"></div>
        </div>


    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
