    <section>


        <div class="container">
            <div class="d-flex justify-content-start  align-items-center my-4" id="controlRecetaEditarCrear">
                <h2 class="flex-fill">Crear una Receta</h2>
                <span>
                    <button class="btn">Cancelar</button>
                    <button type="submit" class="btn btn-custom">Crear Receta</button>
                </span>

            </div>

            <form id="formReceta" action="#" method="POST" enctype="multipart/form-data">
                <div class="bloqueEditarCrear1 border  p-3">
                    <div class="d-flex">
                        <div class="border d-flex justify-content-center" id="imagenEditarCrearReceta" style="cursor: pointer;">
                            <img id="imagePreview" class="image-preview" alt="Vista previa de la imagen" src="/Imagenes/recetaDefault.png">
                            <input type="file" id="imagenReceta" accept="image/*" style="display: none;">
                        </div>
                        <div class="form-group flex-fill">
                            <label for="nombreReceta">Nombre de la Receta</label>
                            <input type="text" class="form-control" id="nombreReceta"
                                placeholder="Escribe el nombre de la receta" required>

                            <label for="descripcionReceta">Descripción<nav></nav></label>
                            <textarea class="form-control" id="descripcionReceta" rows="2"
                                placeholder="Describe aquí tu receta (max. 200 carácteres)" required></textarea>
                        </div>
                    </div>
                    <div class=" container d-flex flex-fill justify-content-between mt-3" id="contenedorBotones">
                        <button class="btn btn-secondary btn-sm dropdown-toggle col-2" type="button"
                            data-bs-toggle="dropdown">
                            Complejidad
                        </button>
                        <ul class="dropdown-menu" id="listaComplejidad">
                            ...
                        </ul>
                        <button class="btn btn-secondary btn-sm dropdown-toggle col-2" type="button"
                            data-bs-toggle="dropdown">
                            Tiempo
                        </button>
                        <ul class="dropdown-menu " id="listaTiempo">
                            ...
                        </ul>
                        <button class="btn btn-secondary btn-sm dropdown-toggle col-2" type="button"
                            data-bs-toggle="dropdown">
                            Tipo
                        </button>
                        <ul class="dropdown-menu" id="listaTipo">
                            ...
                        </ul>
                        <button class="btn btn-secondary btn-sm dropdown-toggle col-2" type="button"
                            data-bs-toggle="dropdown">
                            Region
                        </button>
                        <ul class="dropdown-menu" id="listaRegion">
                            ...
                        </ul>
                    </div>
                </div>

                <div class="border my-4 p-3">
                    <div class="form-group">
                        <label class="my-2" for="ingredientes">Ingredientes</label>
                        <textarea class="form-control" id="ingredientes" rows="4" placeholder="Escribe los ingredientes"
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="my-2" for="instrucciones">Instrucciones</label>
                        <textarea class="form-control" id="instrucciones" rows="4"
                            placeholder="Escribe las instrucciones" required></textarea>
                    </div>

                    

                </div>



            </form>

            <div id="alertMessage" class="alert alert-success" style="display: none;"></div>
        </div>


    </section>
